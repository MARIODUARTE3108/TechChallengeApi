version: '3.4'

services:
  minha-api-container:
    image: ${DOCKER_REGISTRY}minha-api-image
    build:
      context: .
      dockerfile: Dockerfile  # O caminho para o Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - sqldata
    restart: always

  sqldata:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - SA_PASSWORD=BlindRio#
      - ACCEPT_EULA=Y
    volumes:
      - C:\dados\volumes\mssql:/var/opt/mssql/data  # Mapear o volume local para o local dentro do contÃªiner
    ports:
      - "1450:1433"